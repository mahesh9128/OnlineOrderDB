<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Online Food Order</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <script src="./scripts/login.js"></script>
    <style>
        .body {
            padding-top: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-fixef-top">
            <div class="container">
                <div class="navbar-header">
                    <h3 class="col-md-8">ONLINE FOOD ORDERING SYSTEM</h3>
                    <img class="col-md-4" src="images/panda.jpg" width="150" height="150" position="relative" />
                </div>
            </div>
        </nav>
        <form class="form-horizontal" role="form" id="formlogin">
            <div class="form-group">
                <label class="control-label col-md-2" for="userid">User ID : </label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="userid" name="userid" />
                </div>

                <label class="control-label col-md-2" for="password">Password :</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="password" name="password" />
                </div>
                <input type="button" class="btn btn-primary col-md-2" value="Login" id="loginbtn" />
            </div>
        </form>
    </div>

    <script src="./scripts/jquery-3.1.1.min.js">
    </script>
    <script src="./scripts/bootstrap.min.js">
    </script>
</body>

</html>
